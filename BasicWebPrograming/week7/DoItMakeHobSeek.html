<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>프론트엔드 개발자 지원서</h1>
        <p style="font-weight: 400;"><span style="font-weight: 700;">HTML, CSS, JAVASCRIPT</span>에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</p>
            <hr />
        <form>
            <fieldset>
                <legend>입사지원서</legend>
                <div>
                    <h4>개인정보</h4>
                    <ul>
                        <li>
                            이름
                            <input type="text" />
                        </li>
                        <li>
                            연락처
                            <input type="number" />
                        </li>
                        <li>
                            학과
                            <select name="department">
                                <option value="컴퓨터 공학과">컴퓨터 공학과</option>
                                <option value="내가 미안 사과">내가 미안 사과</option>
                                <option value="혹시 이과">혹시 이과</option>
                                <option value="혹시 문과">혹시 문과</option>
                                <option value="그럼 이만 과">그럼 이만 과</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div>
                    <h4>지원 분야</h4>
                    <ul>
                        <li><input type="radio" name="web_publishing)" value="HTML" />웹 퍼블리싱</li>
                        <li><input type="radio" name="web_aplication" value="HTML" />웹 어플리케이션</li>
                        <li><input type="radio" name="web_devolop" value="HTML" />웹 개발 지원</li>
                    </ul>
                </div>
                <div>
                    <h4>지원 동기</h4>
                    <textarea placeholder="지원동기를 작성해주세요" rows="10" cols="50"></textarea>
                    <div>
                        <button>접수하기</button>
                        <button>다시작성</button>
                    </div>
                </div>
    </div>
    </fieldset>
    </form>
</body>

</html>
