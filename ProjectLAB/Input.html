<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Input</title>
</head>
<body>
    <div class="wrapper">
        <form class="form_login">
            <title class="title_logo">
                <img src="" alt="">
                <p class="title_logo_name">큐파이</p>
            </title>
            <div class="form_id">
                <p class="login_id_title">ID</p>
                <input type="id" placeholder="아이디를 입력해주세요">
            </div>
            <div class="form_password">
                <p class="login_id_title">PASSWORD</p>
                <input type="password" placeholder="비밀번호를 입력해주세요">
            </div>
            <submit class="btn_login">
                로그인
            </submit>
        </form>
    </div>
</body>
</html>
